<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggy-Chat</title>
    <link rel="shortcut icon" href="https://piggyyuzai.github.io/piggy.jpg">
    <link rel="apple-touch-icon" href="https://piggyyuzai.github.io/piggy.jpg">
    <link rel="stylesheet" href="./chat.css">
    <script src="./chat.js"></script>
</head>

<body>
    <div class="chat-box">
        <div style="display:flex;height:60px;background-color:#f5f5f5;">
            <img src="https://piggyyuzai.github.io/piggy.jpg" style="height:40px;width:40px;margin-left:20px;margin-top:10px;border:2px solid #000000;border-radius:50%;">
            <div style="display:flex;align-items:center;margin-left:20px;font-size:20px;font-weight:bold;">
                小猪雨崽
            </div>
        </div>
        <div class="chat-container" id="chat-container"></div>
        <div class="message-input">
            <input type="text" id="messageInput" placeholder="向小猪雨崽提问...">
            <button id="send-button" onclick="sendMessage()">发送</button>
        </div>
    </div>
</body>
<script>
    messageInput.addEventListener("keypress",function (event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    })
</script>
</html>
