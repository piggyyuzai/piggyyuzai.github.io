<!DOCTYPE html>
<html>
<head>
  <title>抽签小程序</title>
  <meta charset="UTF-8" />
  <style>
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
  <script>
    function shuffle(array) {
      for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
      }
    }

    function drawLots() {
      var totalPeople = 13;
      var totalNumbers = 61;
      var drawCount = 4;

      var numbers = [];
      var people = [];
      var names = ["陈杰", "邓诗斌", "董凯红", "蒋雨倩", "沈杰", "沈文悦", "王嘉宁", "杨光", "叶涛", "张凯博", "张宜跃", "周增庆", "猪"];
      var remainingNumbers = [];
      var remainingCount = totalNumbers;

      // 初始化序号数组和剩余序号数组
      for (var i = 0; i < totalNumbers; i++) {
        numbers[i] = i + 1;
        remainingNumbers[i] = i + 1;
      }

      // 初始化人员数组
      for (var i = 0; i < totalPeople; i++) {
        people[i] = i;
      }

      // 随机打乱序号数组
      shuffle(numbers);

      // 抽签过程
      var result = document.getElementById("result");
      result.innerHTML = "";
      for (var i = 0; i < totalPeople; i++) {
        var personResult = document.createElement("div");
        personResult.innerHTML = names[people[i]] + "抽到的序号是：";
        for (var j = 0; j < drawCount; j++) {
          if (remainingCount > 0) {
            var index = Math.floor(Math.random() * remainingCount);
            var number = remainingNumbers[index];
            remainingNumbers[index] = remainingNumbers[remainingCount - 1];
            remainingCount--;

            personResult.innerHTML += number + " ";
          } else {
            personResult.innerHTML += "无 ";
          }
        }
        result.appendChild(personResult);
      }

      // 显示剩余未被抽取的序号
      var remainingResult = document.createElement("div");
      remainingResult.innerHTML = "剩余未被抽取的序号：";
      for (var i = 0; i < remainingCount; i++) {
        remainingResult.innerHTML += remainingNumbers[i] + " ";
      }
      result.appendChild(remainingResult);
    }
  </script>
</head>
<body>
<h1>抽签小程序</h1>
<button style="font-size: 30px; padding: 30px 60px;" onclick="drawLots()">抽取</button>
<div id="result" class="result"></div>
</body>
</html>
