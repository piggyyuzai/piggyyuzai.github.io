<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <title>注礼记</title>
  <link rel="shortcut icon" href="./image/zhuliji.jpg">
  <link rel="apple-touch-icon" href="./image/zhuliji.jpg">
  <link rel="stylesheet" href="./common.css">
  <link rel="stylesheet" href="./cart.css">
  <script src="./common.js"></script>
</head>
<body>
<!-- 顶部导航栏 -->
<div class="top-bar">
  <div class="back-button" onclick="javascript:history.back()">
    <img src="./image/back.png" alt="返回">
  </div>
  <div>订单详情</div>
</div>

<!-- 中间内容区 -->
<div class="container">
  <div class="cart-box">
    <div class="cart-list" data-index="0">
      <img class="cart-thumb" src="./image/g1.jpg">
      <div class="cart-pro-info">
        <div>粽横四海礼盒</div>
        <div>￥98</div>
        <div>×1件</div>
      </div>
    </div>
    <div class="cart-list" data-index="1">
      <img class="cart-thumb" src="./image/g4.jpg">
      <div class="cart-pro-info">
        <div>盲盒喜糖</div>
        <div>￥18</div>
        <div>×4件</div>
      </div>
    </div>
  </div>
</div>

  <div class="cart-footer" style="background-color:#f0f0f0;bottom:0;">
    <div style="color:red;font-weight:bold;">总计：170￥</div>
    <button onclick="alert('支付成功')" style="width:100px;height:100%;position:absolute;right:50px;background-color:#07379C;color:white;border:none;cursor:pointer;">支付</button>
  </div>

</body>
</html>
