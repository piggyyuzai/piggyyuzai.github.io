<html lang="zh-CN">

  <link rel="shortcut icon" href="./image/zhuliji.jpg">

  <link rel="stylesheet" href="./common.css">
  <link rel="stylesheet" href="./cate.css">
  <script src="./common.js"></script>
</head>
<body>
<!-- 顶部导航栏 -->
<div class="top-bar">
  <div class="back-button" onclick="javascript:history.back()">
    <img src="./image/back.png" alt="返回">
  </div>
  <div>分类</div>
</div>

<!-- 中间内容区 -->
<div class="container">
  <div class="sidebar">
    <a href="#" onclick="showCategory('festival')" id="festival-link">佳节</a>
    <a href="#" onclick="showCategory('city')" id="city-link">城市</a>
    <a href="#" onclick="showCategory('wedding')" id="wedding-link">婚礼</a>
    <a href="#" onclick="showCategory('birthday')" id="birthday-link">生日</a>
    <a href="#" onclick="showCategory('move')" id="move-link">乔迁</a>
    <a href="#" onclick="showCategory('year')" id="year-link">年会</a>
    <a href="#" onclick="showCategory('other')" id="other-link">其他</a>
    <!-- 添加更多类别 -->
  </div>

  <div class="content">
    <div id="festival">
      <img src="../images/1.jpg">
      <p class="title"><span>佳节</span></p>
      <div class="good">
        <a href=""><img src="./image/g1.jpg"><div>粽横四海礼盒</div></a>
        <a href=""><img src="./image/g3.jpg"><div>礼遇中秋礼盒</div></a>
        <a href=""><img src="./image/g5.jpg"><div>百业兴旺礼盒</div></a>
      </div>
    </div>
    <div id="city">
      <img src="../images/2.jpg">
      <p class="title"><span>城市</span></p>
      <div class="good">
        <a href=""><img src="./image/g2.jpg"><div>韵味杭州礼盒</div></a>
        <a href=""><img src="./image/g6.jpg"><div>诗意上海礼盒</div></a>
      </div>
    </div>
    <div id="wedding">
      <img src="../images/3.jpg">
      <p class="title"><span>婚礼</span></p>
      <div class="good">
        <a href=""><img src="./image/g4.jpg"><div>喜糖盲盒</div></a>
      </div>
    </div>
    <div id="birthday">
      <img src="../images/4.jpg">
      <p class="title"><span>生日</span></p>
      <div class="good">
      </div>
    </div>
    <div id="move">
      <img src="../images/5.jpg">
      <p class="title"><span>乔迁</span></p>
      <div class="good">
      </div>
    </div>
    <div id="year">
      <img src="../images/6.jpg">
      <p class="title"><span>年会</span></p>
      <div class="good">
      </div>
    </div>
    <div id="other">
      <img src="../images/7.jpg">
      <p class="title"><span>其他</span></p>
      <div class="good">
        <a href=""><img src="./image/g7.jpg"><div>皇家丝绒方形礼盒</div></a>
      </div>
    </div>
  </div>

</div>

<!-- 底部选项卡 -->
<div class="tab-bar">
  <a href="./index.html" class="tab-item">
    <img src="./image/11.png" alt="home">
    <span>首页</span>
  </a>
  <a href="./cate.html" class="tab-item active">
    <img src="./image/22.png" alt="cate">
    <span>分类</span>
  </a>
  <a href="./cart.html" class="tab-item">
    <img src="./image/31.png" alt="cart">
    <span>购物车</span>
  </a>
  <a href="./user.html" class="tab-item">
    <img src="./image/41.png" alt="user">
    <span>我的</span>
  </a>
</div>
</body>
<script>
  function showCategory(category) {
    var categories = ['festival','city','wedding','birthday','move','year','other'];
    for (var i = 0; i < categories.length; i++) {
      var categoryDiv = document.getElementById(categories[i]);
      var categoryLink = document.getElementById(categories[i] + '-link');
      if (category === categories[i]) {
        categoryDiv.style.display = 'block';
        categoryLink.style.fontWeight = 'bold';
        categoryLink.style.color = '#07379C';
        categoryLink.style.borderLeft = '3px solid #07379C';
      } else {
        categoryDiv.style.display = 'none';
        categoryLink.style.fontWeight = 'normal';
        categoryLink.style.color = '#000';
        categoryLink.style.borderLeft = 'none';
      }
    }
  }

  // 页面加载时默认选中服装类别
  window.onload = function() {
    showCategory('festival');
  };
</script>
</html>
