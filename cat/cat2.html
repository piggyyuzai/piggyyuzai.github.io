<div id="imageContainer" style="width: 100px;height: 100px;background-image: url('1head.png');background-size: cover;">
</div>
<button onclick="changeImage()">Change Image</button>
<script>
        function changeImage() {
            // 生成 1 到 3 之间的随机整数
            var randomNum = Math.floor(Math.random() * 3) + 1;

        // 获取图片容器元素
        var imageContainer = document.getElementById("imageContainer");

        // 修改背景图片的文件名
        imageContainer.style.backgroundImage = "url('" + randomNum + "head.png')";
    }
