<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select with ul and li</title>
    <style>
        /* 样式化模拟的 select */
        .select {
            position: absolute;
            top: 50px;
            left: 10px;
            width: 150px;
        }
        .selected {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30px;
            background-color: black;
            color: white;
            border-radius: 0px;
        }
        .select-items {
            display: none;
            background-color: white;
            border: 1px solid #ccc;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
        }
        .select-items div {
            line-height: 30px;
            text-align: center;
        }
        .select-items div:hover {
            background-color: #ccc;
        }
        .select-items div:hover::after {
            content: url("./asset/cat/1head.png");
            position: absolute;
            top: 100px;
            left: 100px;
            width: 20%;
            height: 20%;
        }
        .selected img {
            width: 20px;
            height: 20px;
            margin-left: 5px;
        }
    </style>
</head>
<body>

<div class="select">
    <div class="selected">
        Select a Cat
        <img src="./asset/fish.png">
    </div>
    <div class="select-items">
        <div data-value="1">Cloud</div>
        <div data-value="2">Nerd</div>
        <div data-value="3">Cat(?)</div>
        <div data-value="4">Artist</div>
        <div data-value="5">Rainbow</div>
        <div data-value="5">Sleepy</div>
    </div>
</div>
<script>
    var select = document.querySelector('.select');
    var selectItems = document.querySelector('.select-items');

    select.addEventListener('click', function() {
        selectItems.style.display = selectItems.style.display === 'none' ? 'block' : 'none';
    });
    select.addEventListener('mouseover', function() {
        selectItems.style.display = 'block';
    });
    select.addEventListener('mouseout', function(event) {
        if (!select.contains(event.relatedTarget)) {
            selectItems.style.display = 'none';
        }
    });
    selectItems.addEventListener('click', function(event) {
        if (event.target.tagName === 'DIV') {
            var selectedText = event.target.textContent;
            var selectedValue = event.target.getAttribute('data-value');
            var selectedDiv = select.querySelector('.selected');
            selectedDiv.textContent = selectedText;

            var img = document.createElement('img');
            img.src = './asset/cat/' + selectedValue + 'head.png';
            selectedDiv.appendChild(img);
            selectItems.style.display = 'none';
        }
    });
</script>



</body>
</html>
