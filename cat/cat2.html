<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select with ul and li</title>
    <style>
        #boxbackBack {
            background-image:url('./asset/box/boxbackBack.png');width:240px;height:27px;background-size:100% 100%;
            position:absolute;left:5px;top:-27px;
        }
        #boxback {
            background-image:url('./asset/box/boxback.png');width:240px;height:27px;background-size:100% 100%;
            position:absolute;left:5px;top:-27px;
            transform-origin: top;
            /*animation: boxback 2s infinite;*/
        }
        @keyframes boxback {
            0% {
                transform: rotateX(0deg); /* 开始时不旋转 */
            }
            30% {
                transform: rotateX(180deg); /* 结束时旋转一周(360度) */
            }
            70% {
                transform: rotateX(180deg); /* 结束时旋转一周(360度) */
            }
            100% {
                transform: rotateX(0deg); /* 结束时旋转一周(360度) */
            }
        }
        #boxcat {
            background-image:url('./asset/box/cat.png');width:104px;height:104px;background-size:100% 100%;
            position:absolute;left:73px;top:10px;
            /*animation: cat 2s infinite;*/
        }
        @keyframes cat {
            0% {
            }
            50% {
                transform:translateY(-100px);
            }
            70% {
                transform:translateY(-100px);
            }
            100% {
                transform:translateY(0px);
            }
        }
        #box {
            background-image:url('./asset/box/box.png');width:250px;height:176px;background-size:100% 100%;
            position:absolute;left:0px;top:0px;
        }
        #boxpaw {
            background-image:url('./asset/box/paw.png');width:52px;height:52px;background-size:100% 100%;
            position:absolute;left:170px;top:40px;
            /*animation: paw 2s infinite;*/
        }
        @keyframes paw {
            0% {
            }
            30% {
                transform:translateY(-74px);
            }
            70% {
                transform:translateY(-74px);
                z-index:10;
            }
            75% {
                transform:translateY(-74px);
                z-index:0;
            }
            100% {
                transform:translateY(0px);
            }
        }
        #coin {
            display:none;background-image:url('./asset/box/coin.png');width:35px;height:35px;background-size:100% 100%;
            position:absolute;left:187px;top:-5px;
        }
        @keyframes coin {
            0% {
            }
            10% {
                transform:translateY(-15px);
            }
            30% {
                transform:rotate(-20deg);
            }
            50% {
                transform:rotate(20deg);
            }
            70% {
                transform:rotate(-20deg);
            }
            100% {
            }
        }
        #coinBtn {
            position:absolute;left:50%;transform:translateX(-50%);bottom:-40px;
        }
    </style>
</head>
<body>
    <div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);">
        <div style="width:250px;height:176px;"></div>
        <div id="boxbackBack"></div>
        <div id="boxback"></div>
        <div id="boxpaw"></div>
        <div id="boxcat"></div>
        <div id="box"></div>
        <div id="coin"></div>
<!--        <div style="background-image:url('./asset/box/cats.png');width:104px;height:104px;background-size:contain;-->
<!--            position:absolute;left:73px;top:46px;"></div>-->
        <button onclick="shake()" id="coinBtn">coin</button>
    </div>
    <script>
        function shake() {
            coin.style.display="block";
            coin.style.animation="coin 1s infinite";
            setTimeout(function(){
                coin.style.animation="none";
            },1000);
            setTimeout(function(){
                coin.style.display="none";
            },2500);
            setTimeout(function(){
                boxback.style.animation="boxback 2s infinite";
                boxcat.style.animation="cat 2s infinite";
                boxpaw.style.animation="paw 2s infinite";
                setTimeout(function(){
                    boxback.style.animation="none";
                    boxcat.style.animation="none";
                    boxpaw.style.animation="none";
                },2000);
            },1000);
        }
    </script>
</body>
</html>
