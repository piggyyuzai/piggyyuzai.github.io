<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select with ul and li</title>
    <style>
        /* 样式化模拟的 select */
        .select {
            position: absolute;
            top: 50px;
            left: 10px;
            width: 150px;
        }
        .selected {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30px;
            background-color: black;
            color: white;
            border-radius: 0px;
        }
        .select-items {
            display: none;
            background-color: white;
            border: 1px solid #ccc;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
        }
        .select-items div {
            line-height: 30px;
            text-align: center;
        }
        .select-items div:hover {
            background-color: #ccc;
        }
        .selected img {
            width: 20px;
            height: 20px;
            margin-left: 5px;
        }
    </style>
</head>
<body>

<div class="select">
    <div class="selected">
        Select a Cat
        <img src="./asset/fish.png">
    </div>
    <div class="select-items">
        <div data-value="1">Cloud</div>
        <div data-value="2">Nerd</div>
        <div data-value="3">Cat(?)</div>
        <div data-value="4">Artist</div>
        <div data-value="5">Rainbow</div>
        <div data-value="6">Sleepy</div>
    </div>
</div>
<img src="" id="cat_select" style="display: none;width: 100px;height: 100px;position: absolute;top: 100px;left: 200px;">
<script>
    var select = document.querySelector('.select');
    var selectItems = document.querySelector('.select-items');

    select.addEventListener('click', function() {
        selectItems.style.display = selectItems.style.display === 'none' ? 'block' : 'none';
    });
    select.addEventListener('mouseover', function() {
        selectItems.style.display = 'block';
    });
    select.addEventListener('mouseout', function(event) {
        if (!select.contains(event.relatedTarget)) {
            selectItems.style.display = 'none';
        }
    });
    selectItems.addEventListener('click', function(event) {
        var selectedDiv = select.querySelector('.selected');
        selectedDiv.textContent = event.target.textContent;
        var img = document.createElement('img');
        img.src = './asset/cat/' + event.target.getAttribute('data-value') + 'head.png';
        selectedDiv.appendChild(img);
        selectItems.style.display = 'none';
    });
    selectItems.addEventListener('mouseover', function(event) {
        var cat_select = document.getElementById('cat_select');
        cat_select.style.display = 'block';
        cat_select.src = './asset/cat/' + event.target.getAttribute('data-value') + 'head.png';
    });
    selectItems.addEventListener('mouseout', function(event) {
        document.getElementById('cat_select').style.display = 'none';
    });
</script>



</body>
</html>
