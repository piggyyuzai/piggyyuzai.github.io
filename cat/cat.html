<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Meow Cat</title>
    <link rel="shortcut icon" href="./icon.png">
    <link rel="apple-touch-icon" href="./icon.png">
    <link rel="stylesheet" href="./cat.css">
    <link rel="stylesheet" href="./action.css">
    <script src="./cat.js"></script>
</head>
<body><!--<body background="./asset/background/1.png">-->
<div id="background2" style="display:none;background-image:url('./asset/background/2.png');width:100vw;height:100vh;"></div>
<img id="background3" src="./asset/background/8.png" style="display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:100vw;height:100vh;object-fit:cover;">
<div class="spark">
    <!--<div id="background" style="z-index:-20;width:100%;height:100%;background-image: url('./asset/bear3.png');"></div>-->
    <div style="position: absolute; top: 50%; left: 0; width: 100%;"></div>
    <div style="position: absolute; top: 0; left: 50%; height: 100%;"></div>
    <!-- 猫 -->
    <div id="cat" onclick="changeHead()">
        <div id="head" class="part"></div>
        <div id="body" class="part"></div>
        <div id="tail" class="part"></div>
        <div id="leg-front-left" class="part leg"></div>
        <div id="leg-front-right" class="part leg"></div>
        <div id="leg-back-left" class="part leg"></div>
        <div id="leg-back-right" class="part leg"></div>
        <!-- 对话 -->
        <div id="reply" onclick="event.stopPropagation();"></div>
        <img src="./asset/paw.png" id="paw" onclick="event.stopPropagation();reply.style.display=paw.style.display='none';">
    </div>
    <input type="text" id="input" placeholder="向小猫提问... ( Enter发送 ）"  onkeypress="if(event.key === 'Enter') {cattalk();}"
           style="">
    <!-- 终点 -->
    <img id="destination" src="./asset/destination.png">
    <button class="button1" onclick="randomBg()" style="position: absolute;top: 50px;left: 10px;">Random Background</button>
<!--    <button class="button1" onclick="moveto(window.innerWidth/2,window.innerHeight/2,null)" style="position: absolute;top: 50px;right: 10px;">Reset Cat</button>-->
    <!--<button onclick="mirrorCat()" style="position: absolute;top: 10px;right: 10px;">Mirror Cat</button>-->
    <!--<button onclick="legsAnimation()" style="position: absolute;top: 90px;right: 10px;">Legs Animation</button>-->
    <!--<div style="position: absolute;top: 90px;right: 10px;" id="test1"></div>-->


    <!-- 下拉框 -->
    <div class="select">
        <div class="selected">
            Select Cat
            <img src="./asset/fish.png">
        </div>
        <div class="select-items">
            <div>Random</div>
            <div data-value="1">Cloud</div>
            <div data-value="2">Nerd</div>
            <div data-value="3">Corgi</div>
            <div data-value="4">Artist</div>
            <div data-value="5">Rainbow</div>
            <div data-value="6">Sleepy</div>
            <div data-value="7">Choco</div>
            <div data-value="8">OxO</div>
            <div data-value="9">Persian</div>
            <div data-value="10">Bred</div>
        </div>
        <img src="" id="preview">
    </div>
    <!-- 投喂 -->
    <div id="feed"></div>

    <!-- 底部选项卡 -->
    <div class="tab">
        <div class="tab-item" onclick="Feed()">
            <img src="./asset/cat/1head.png"><span>Feed</span>
        </div>
        <div class="tab-item" onclick="toggleTalk()" id="talk">
            <img src="./asset/cat/2head.png"><span>Talk</span>
        </div>
        <div class="tab-item" onclick="toggleTip()">
            <img src="./asset/cat/3head.png"><span>Tip</span>
        </div>
<!--        <div class="tab-item">-->
<!--            <img src="./asset/cat/4head.png"><span>占</span>-->
<!--        </div>-->
    </div>

    <!-- Tip弹出窗口 -->
    <div id="tip" style="display:none;">
        <div class="popup-tip" style="padding:20px;">
            <span class="close" onclick="toggleTip()" style="position:absolute;top:8px;right:15px;font-size:30px;">&times;</span>
            <!-- Tip内容 -->
            <div style="text-align:center;margin-bottom:10px;font-size:20px;font-weight:bold;">Tip</div>
<!--            <div class="row">-->
<!--                <button class="button1" onclick="redBorder()" style="">Red Border</button>-->
<!--            </div>-->
            <div style="display:flex;justify-content:center;align-items:flex-start;margin-bottom:10px;">
                <div style="font-weight:bold;">♡(＾·ω·＾)ﾉ&nbsp;&nbsp;</div>
                <div style="margin-top:3px;">
                    <div style="margin-bottom:5px;">
                        <span style="color:#f92d58;font-weight:bold;">Select</span> your kitten.</div>
                    <div style="margin-bottom:5px;">
                        <span style="color:#f92d58;font-weight:bold;">Click</span> or
                        <span style="color:#f92d58;font-weight:bold;">WASD</span> to move.</div>
                    <div>Try to <span style="color:#f92d58;font-weight:bold;">pet</span> it.</div>
                </div>
            </div>
            <div class="row">
                <div>Talk with it by clicking the <span style="color:#f92d58;font-weight:bold;">Talk</span> button.</div>
            </div>
            <div class="row">
                <div><span style="color:#f92d58;font-weight:bold;">Feed</span> it with various foods.</div>
                <img src="./asset/food/7.png" style="width:15px;height:15px;margin:2px;">
                <img src="./asset/food/1.png" style="width:15px;height:15px;margin:2px;">
                <img src="./asset/food/2.png" style="width:15px;height:15px;margin:2px;">
                <img src="./asset/food/8.png" style="width:15px;height:15px;margin:2px;">
            </div>
            <div class="row">
                <span>Have fun !</span>
                <span style="font-weight:bold;">&nbsp;&nbsp;✧(≖ ◡ ≖<span style="color:#f92d58;font-weight:bold;">✿</span>)</span>
            </div>
            <div style="position:relative;width:250px;height:200px;left:25px;top:0px;">
                <div id="boxbackBack"></div>
                <div id="boxback"></div>
                <div id="boxpaw"></div>
                <div id="boxcat"></div>
                <div id="box"></div>
                <div id="coin"></div>
                <button onclick="shake()" id="coinBtn">投币</button>
            </div>
            <a href="https://piggyyuzai.github.io" target="_blank" style="position:absolute;bottom:5px;white-space: nowrap;left:50%;transform:translateX(-50%);color:#1d9bf0;font-size:12px;"> &copy; piggyyuzai. All Rights Reserved. </a>
        </div>
        <!-- 弹出窗口下方遮罩 -->
        <div class="overlay" onclick="toggleTip()"></div>
    </div>
</div>
</body>
</html>
