<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* .chat-box{
            display:flex;
            height:100vh;
        } */
        .chat-container {
            height:85vh;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin: 5px 50px 5px;
            padding:10px;
            border-radius: 10px;
            max-width: 70%;
            display: inline-block;
            width: auto;
            clear: both;
            position: relative;
        }
        .message img {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            position: absolute;
            top: 0px;
        }
        .message.me img {
            right: -50px;
        }
        .message.reply img {
            left: -50px;
        }
        .message.me {
            float: right;
            background-color: #DCF8C6;
        }
        .message.reply {
            float: left;
            background-color: #EAEAEA;
        }
        .message-input {
            display: flex;
            height:5vh;
            padding: 10px;
            background-color: #F5F5F5;
        }
        .message-input input[type="text"] {
            flex: 1;
            padding: 5px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        #send-button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="chat-box">
    <div class="chat-container" id="chat-container"></div>
    <div class="message-input">
        <input type="text" id="messageInput" placeholder="Type your message here...">
        <button id="send-button" onclick="sendMessage()">Send</button>
    </div>
</div>
<script>
    let msgList = [{role:'reply',content:'您好,请问您有什么问题'}];

    function addMessage(role, content) {
        const chatContainer = document.getElementById('chat-container');
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', role);
        messageDiv.innerHTML = `<img src="${role === 'me' ? 'https://piggyyuzai.github.io/KleeWeb/img/welcome.gif' : 'https://piggyyuzai.github.io/favicon.ico'}">
                                ${content}`;
        // <strong>${role}: </strong>${content}`;
        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const messageContent = messageInput.value.trim();
        if (messageContent !== '') {
            const newMsg = { role: 'me', content: messageContent };
            msgList.push(newMsg);
            addMessage('me', messageContent);
            messageInput.value = '';

            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    Authorization: 'Bearer Link_v0SpPeJUGHnfcScMDLdHd7HOPRs440zs3qszhBXesO-default'
                },
                body: JSON.stringify({ app_code: 'default', messages: [{ role: 'user', content: messageContent }] })
            };

            fetch('https://api.link-ai.chat/v1/chat/completions', options)
                .then(response => response.json())
                .then(response => {
                    const replyContent = response.choices[0].message.content;
                    const replyMsg = { role: 'reply', content: replyContent };
                    msgList.push(replyMsg);
                    addMessage('reply', replyContent);
                })
                .catch(error => {
                    console.error('Error sending message:', error);
                });
        }
    }

    // Display initial messages
    msgList.forEach(msg => {
        addMessage(msg.role, msg.content);
    });
</script>
</body>
</html>
